<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Dynamique</title>
    <style>
        #menu {
            margin: 20px;
        }
        #content {
            margin: 20px;
            padding: 5px;
            border: 1px solid #ccc;
        }
        #additional-text {
            margin: 20px;
            padding: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .menu-item {
            cursor: pointer;
            padding: 10px;
            display: inline-block;
        }
        .menu-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<div id="menu">
    <div class="menu-item" data-page="real/leaderboards_EU_3V3_BarplotSpecByRating.html" data-text="This graph illustrates the distribution of specializations by server and rating bracket in 3v3 in Europe. The data is categorized to show how different specializations are spread across various servers and their corresponding rating brackets. This visualization helps to understand the popularity and performance of each specialization within the European region, providing insights into competitive trends and player preferences in 3v3 matches.">Spec Per Server</div>
    <div class="menu-item" data-page="real/leaderboards_EU_3V3_ClassDistrib.html" data-text="This graph illustrates the overall distribution of specializations and classes in 3v3 in Europe. It provides a comprehensive view of how different classes and their specializations are represented in the 3v3 competitive scene across the European region. This visualization aids in understanding the relative popularity and prevalence of each class and specialization, offering insights into the metagame and player preferences in European 3v3 matches.">Class Distrib</div>
    <div class="menu-item" data-page="real/leaderboards_EU_3V3_ClassRaceDistrib.html" data-text="This graph illustrates the overall distribution of races by class in 3v3 in Europe. It provides a detailed view of how different races are represented within each class in the 3v3 competitive scene across the European region. This visualization helps to understand the popularity and choice of races within each class, offering insights into player preferences and racial trends in European 3v3 matches.">Race/Class Distrib</div>
    <div class="menu-item" data-page="real/leaderboards_EU_3V3_ClassSpecMedian.html" data-text="This graph illustrates the distribution of specializations based on the median rating in 3v3 in Europe. It provides an overall view of how different specializations are represented according to their median ratings in the 3v3 competitive scene across the European region. This visualization helps to understand the performance and popularity of each specialization, offering insights into player success and specialization trends in European 3v3 matches.">Spec Median</div>
    <div class="menu-item" data-page="real/leaderboards_EU_3V3_DistribRating.html" data-text="This graph illustrates the distribution of overall ratings in 3v3 in Europe. It provides a comprehensive view of how players' ratings are spread across the 3v3 competitive scene in the European region. This visualization helps to understand the range and frequency of different rating levels, offering insights into player performance and the competitive landscape of 3v3 matches in Europe.">Rating Distrib</div>
    <div class="menu-item" data-page="real/leaderboards_EU_3V3_RaceDistrib.html" data-text="This graph illustrates the overall distribution of races in 3v3 in Europe. It provides a comprehensive view of how different races are represented in the 3v3 competitive scene across the European region. This visualization helps to understand the popularity and prevalence of each race, offering insights into player preferences and racial trends in European 3v3 matches.">Race Distrib</div>
    <div class="menu-item" data-page="real/leaderboards_EU_3V3_TreemapClassSpecDistrib.html" data-text="This graph illustrates the overall distribution of classes by specialization in terms of volume in 3v3 in Europe. It provides a detailed view of how different specializations are represented within each class in the 3v3 competitive scene across the European region. This visualization helps to understand the popularity and prevalence of each specialization within the classes, offering insights into player preferences and class trends in European 3v3 matches.">Treemap Spec</div>
    <div class="menu-item" data-page="real/leaderboards_EU_3V3_ViolinClassSpecRating.html" data-text="This violin plot illustrates the ratings for each specialization in 3v3 in Europe. It provides a comprehensive view of the distribution of ratings within each specialization, highlighting the range, density, and overall performance in the 3v3 competitive scene across the European region. This visualization helps to understand the variability and success of each specialization, offering insights into player performance and specialization trends in European 3v3 matches.">Violin Spec Rating</div>
    <div class="menu-item" data-page="real/leaderboards_EU_3V3_performance_analysis_report.html" data-text="">Analysis</div>
</div>

<div id="content">
    <!-- Le contenu chargé dynamiquement apparaîtra ici -->
</div>
<div id="additional-text">
    <!-- Texte spécifique à chaque contenu chargé apparaîtra ici -->
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const menuItems = document.querySelectorAll('.menu-item');
        const contentDiv = document.getElementById('content');
        const additionalTextDiv = document.getElementById('additional-text');

        menuItems.forEach(item => {
            item.addEventListener('click', function () {
                const page = item.getAttribute('data-page');
                const text = item.getAttribute('data-text');
                loadPage(page, text);
            });
        });

        function loadPage(page, text) {
            fetch(page)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erreur de chargement de la page');
                    }
                    return response.text();
                })
                .then(html => {
                    contentDiv.innerHTML = html;
                    additionalTextDiv.innerHTML = text;
                    executeScripts(contentDiv);
                })
                .catch(error => {
                    console.error('Erreur de chargement de la page :', error);
                    contentDiv.innerHTML = '<p>Erreur de chargement de la page.</p>';
                    additionalTextDiv.innerHTML = '<p>Aucun texte supplémentaire disponible.</p>';
                });
        }

        function executeScripts(element) {
            const scripts = element.querySelectorAll('script');
            scripts.forEach(script => {
                const newScript = document.createElement('script');
                newScript.textContent = script.textContent;
                document.head.appendChild(newScript).parentNode.removeChild(newScript);
            });
        }
    });
</script>

</body>
</html>
